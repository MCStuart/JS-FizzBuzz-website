<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Let Me See You Do The Robot, Human</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="title">Beep! Boop! I am a ~~Human~~</h1>
    </div>
    <form id="formOne">
      <label for="numberInput">Give me a number and I will open the Pod-Bay Doors:</label>
      <input id="input" type="number" man="1" max="150" name="userInput">
      <button class="btn btn-dark" type="submit" name="button">I am Machine, I Never Sleep</button>
    </form>
    <div class="result">
      <h4>In Robot You Would Say:</h4>
      <p id="outputStr"></p>
    </div>
  </div>
</body>
</html>
